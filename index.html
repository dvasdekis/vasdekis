<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasdekis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #2d3436 100%);
            font-family: Arial, sans-serif;
        }
        
        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #2d3436 100%);
            overflow: hidden;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            animation: float 20s infinite linear;
            filter: blur(1px);
        }
        
        .cloud:before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            top: -50%;
            left: 10%;
            width: 50%;
            height: 50%;
        }
        
        .cloud:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 50px;
            top: -30%;
            right: 10%;
            width: 60%;
            height: 60%;
        }
        
        @keyframes float {
            0% {
                transform: translateX(-100px) translateY(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(-20px);
                opacity: 0;
            }
        }
        
        #webgl-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 2;
            background: transparent;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    <div id="loading">Loading...</div>
    <canvas id="webgl-canvas"></canvas>
    
    <script>
        // Vertex shader source code
        const vertexShaderSource = `
            attribute vec3 a_position;
            uniform mat4 u_modelMatrix;
            uniform mat4 u_viewMatrix;
            uniform mat4 u_projectionMatrix;
            
            void main() {
                gl_Position = u_projectionMatrix * u_viewMatrix * u_modelMatrix * vec4(a_position, 1.0);
            }
        `;
        
        // Fragment shader source code
        const fragmentShaderSource = `
            precision mediump float;
            uniform vec3 u_color;
            
            void main() {
                gl_FragColor = vec4(u_color, 1.0);
            }
        `;
        
        // Matrix math utilities
        function createMatrix4() {
            return new Float32Array(16);
        }
        
        function identity(matrix) {
            matrix[0] = 1; matrix[1] = 0; matrix[2] = 0; matrix[3] = 0;
            matrix[4] = 0; matrix[5] = 1; matrix[6] = 0; matrix[7] = 0;
            matrix[8] = 0; matrix[9] = 0; matrix[10] = 1; matrix[11] = 0;
            matrix[12] = 0; matrix[13] = 0; matrix[14] = 0; matrix[15] = 1;
            return matrix;
        }
        
        function perspective(matrix, fovy, aspect, near, far) {
            const f = 1.0 / Math.tan(fovy / 2);
            const nf = 1 / (near - far);
            
            matrix[0] = f / aspect;
            matrix[1] = 0;
            matrix[2] = 0;
            matrix[3] = 0;
            matrix[4] = 0;
            matrix[5] = f;
            matrix[6] = 0;
            matrix[7] = 0;
            matrix[8] = 0;
            matrix[9] = 0;
            matrix[10] = (far + near) * nf;
            matrix[11] = -1;
            matrix[12] = 0;
            matrix[13] = 0;
            matrix[14] = (2 * far * near) * nf;
            matrix[15] = 0;
            
            return matrix;
        }
        
        function translate(matrix, x, y, z) {
            matrix[12] += matrix[0] * x + matrix[4] * y + matrix[8] * z;
            matrix[13] += matrix[1] * x + matrix[5] * y + matrix[9] * z;
            matrix[14] += matrix[2] * x + matrix[6] * y + matrix[10] * z;
            matrix[15] += matrix[3] * x + matrix[7] * y + matrix[11] * z;
            return matrix;
        }
        
        function rotateY(matrix, angle) {
            const c = Math.cos(angle);
            const s = Math.sin(angle);
            const m00 = matrix[0], m01 = matrix[1], m02 = matrix[2], m03 = matrix[3];
            const m20 = matrix[8], m21 = matrix[9], m22 = matrix[10], m23 = matrix[11];
            
            matrix[0] = m00 * c + m20 * s;
            matrix[1] = m01 * c + m21 * s;
            matrix[2] = m02 * c + m22 * s;
            matrix[3] = m03 * c + m23 * s;
            matrix[8] = m20 * c - m00 * s;
            matrix[9] = m21 * c - m01 * s;
            matrix[10] = m22 * c - m02 * s;
            matrix[11] = m23 * c - m03 * s;
            
            return matrix;
        }
        
        // Compile shader
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Error compiling shader:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            
            return shader;
        }
        
        // Create shader program
        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Error linking program:', gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            
            return program;
        }
        
        // Create V shape vertices
        function createVVertices() {
            // Create a 3D V shape with depth - smaller and fatter
            const depth = 0.3; // Depth of the V
            const scale = 0.6; // Make it smaller overall
            
            const vertices = [];
            
            // Define V shape points (scaled down)
            const points = [
                // Left arm outer edge
                [-1.5 * scale, 1.0 * scale],   // Top left outer
                [-0.5 * scale, 1.0 * scale],   // Top left inner
                [-0.2 * scale, -1.0 * scale],  // Bottom center left
                
                // Right arm outer edge  
                [1.5 * scale, 1.0 * scale],    // Top right outer
                [0.5 * scale, 1.0 * scale],    // Top right inner
                [0.2 * scale, -1.0 * scale],   // Bottom center right
            ];
            
            // Front face triangles (z = depth/2)
            // Left triangle
            vertices.push(
                points[0][0], points[0][1], depth/2,   // Top left outer
                points[2][0], points[2][1], depth/2,   // Bottom center left
                points[1][0], points[1][1], depth/2    // Top left inner
            );
            // Right triangle  
            vertices.push(
                points[3][0], points[3][1], depth/2,   // Top right outer
                points[4][0], points[4][1], depth/2,   // Top right inner
                points[5][0], points[5][1], depth/2    // Bottom center right
            );
            
            // Back face triangles (z = -depth/2) - reversed winding for proper culling
            // Left triangle
            vertices.push(
                points[0][0], points[0][1], -depth/2,  // Top left outer
                points[1][0], points[1][1], -depth/2,  // Top left inner
                points[2][0], points[2][1], -depth/2   // Bottom center left
            );
            // Right triangle
            vertices.push(
                points[3][0], points[3][1], -depth/2,  // Top right outer
                points[5][0], points[5][1], -depth/2,  // Bottom center right
                points[4][0], points[4][1], -depth/2   // Top right inner
            );
            
            // Side faces connecting front and back
            // Left arm outer edge
            vertices.push(
                points[0][0], points[0][1], depth/2,   // Front top left outer
                points[0][0], points[0][1], -depth/2,  // Back top left outer
                points[2][0], points[2][1], depth/2,   // Front bottom center left
                
                points[0][0], points[0][1], -depth/2,  // Back top left outer
                points[2][0], points[2][1], -depth/2,  // Back bottom center left
                points[2][0], points[2][1], depth/2    // Front bottom center left
            );
            
            // Left arm inner edge
            vertices.push(
                points[1][0], points[1][1], depth/2,   // Front top left inner
                points[2][0], points[2][1], depth/2,   // Front bottom center left
                points[1][0], points[1][1], -depth/2,  // Back top left inner
                
                points[1][0], points[1][1], -depth/2,  // Back top left inner
                points[2][0], points[2][1], depth/2,   // Front bottom center left
                points[2][0], points[2][1], -depth/2   // Back bottom center left
            );
            
            // Right arm outer edge
            vertices.push(
                points[3][0], points[3][1], depth/2,   // Front top right outer
                points[5][0], points[5][1], depth/2,   // Front bottom center right
                points[3][0], points[3][1], -depth/2,  // Back top right outer
                
                points[3][0], points[3][1], -depth/2,  // Back top right outer
                points[5][0], points[5][1], depth/2,   // Front bottom center right
                points[5][0], points[5][1], -depth/2   // Back bottom center right
            );
            
            // Right arm inner edge
            vertices.push(
                points[4][0], points[4][1], depth/2,   // Front top right inner
                points[4][0], points[4][1], -depth/2,  // Back top right inner
                points[5][0], points[5][1], depth/2,   // Front bottom center right
                
                points[4][0], points[4][1], -depth/2,  // Back top right inner
                points[5][0], points[5][1], -depth/2,  // Back bottom center right
                points[5][0], points[5][1], depth/2    // Front bottom center right
            );
            
            // Top left edge
            vertices.push(
                points[0][0], points[0][1], depth/2,   // Front top left outer
                points[1][0], points[1][1], depth/2,   // Front top left inner
                points[0][0], points[0][1], -depth/2,  // Back top left outer
                
                points[0][0], points[0][1], -depth/2,  // Back top left outer
                points[1][0], points[1][1], depth/2,   // Front top left inner
                points[1][0], points[1][1], -depth/2   // Back top left inner
            );
            
            // Top right edge
            vertices.push(
                points[3][0], points[3][1], depth/2,   // Front top right outer
                points[3][0], points[3][1], -depth/2,  // Back top right outer
                points[4][0], points[4][1], depth/2,   // Front top right inner
                
                points[3][0], points[3][1], -depth/2,  // Back top right outer
                points[4][0], points[4][1], -depth/2,  // Back top right inner
                points[4][0], points[4][1], depth/2    // Front top right inner
            );
            
            console.log('3D V vertices created:', vertices.length / 3, 'triangles');
            return new Float32Array(vertices);
        }
        
        // Main WebGL setup and animation
        function main() {
            console.log('Starting WebGL setup...');
            const canvas = document.getElementById('webgl-canvas');
            const gl = canvas.getContext('webgl', { alpha: true, premultipliedAlpha: false });
            
            if (!gl) {
                alert('WebGL not supported');
                return;
            }
            console.log('WebGL context created successfully');
            
            // Enable blending for transparency
            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                gl.viewport(0, 0, canvas.width, canvas.height);
                console.log('Canvas resized to:', canvas.width, 'x', canvas.height);
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Create shaders and program
            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
            const program = createProgram(gl, vertexShader, fragmentShader);
            
            if (!program) {
                console.error('Failed to create shader program');
                return;
            }
            console.log('Shader program created successfully');
            
            // Get attribute and uniform locations
            const positionLocation = gl.getAttribLocation(program, 'a_position');
            const modelMatrixLocation = gl.getUniformLocation(program, 'u_modelMatrix');
            const viewMatrixLocation = gl.getUniformLocation(program, 'u_viewMatrix');
            const projectionMatrixLocation = gl.getUniformLocation(program, 'u_projectionMatrix');
            const colorLocation = gl.getUniformLocation(program, 'u_color');
            
            console.log('Attribute and uniform locations:', {
                position: positionLocation,
                modelMatrix: modelMatrixLocation,
                viewMatrix: viewMatrixLocation,
                projectionMatrix: projectionMatrixLocation,
                color: colorLocation
            });
            
            // Create V geometry
            const vertices = createVVertices();
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
            console.log('Vertex buffer created with', vertices.length, 'floats');
            
            // Set up matrices
            const modelMatrix = createMatrix4();
            const viewMatrix = createMatrix4();
            const projectionMatrix = createMatrix4();
            
            // Set up view matrix (camera position - moved back further to see 3D effect)
            identity(viewMatrix);
            translate(viewMatrix, 0, 0, -3);
            
            // Enable depth testing and face culling for proper 3D rendering
            gl.enable(gl.DEPTH_TEST);
            gl.depthFunc(gl.LEQUAL);
            gl.enable(gl.CULL_FACE);
            gl.cullFace(gl.BACK);
            gl.frontFace(gl.CCW);
            
            // Hide loading text
            document.getElementById('loading').style.display = 'none';
            console.log('Setup complete, starting animation...');
            
            // Animation loop
            let rotation = 0;
            let frameCount = 0;
            function animate() {
                rotation += 0.02;
                frameCount++;
                
                // Clear canvas
                gl.clearColor(0.0, 0.0, 0.0, 0.0); // Transparent background
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                
                // Set up projection matrix
                const aspect = canvas.width / canvas.height;
                perspective(projectionMatrix, Math.PI / 4, aspect, 0.1, 100);
                
                // Set up model matrix with rotation
                identity(modelMatrix);
                rotateY(modelMatrix, rotation);
                
                // Use shader program
                gl.useProgram(program);
                
                // Set uniforms
                gl.uniformMatrix4fv(modelMatrixLocation, false, modelMatrix);
                gl.uniformMatrix4fv(viewMatrixLocation, false, viewMatrix);
                gl.uniformMatrix4fv(projectionMatrixLocation, false, projectionMatrix);
                gl.uniform3f(colorLocation, 0.0, 0.7, 1.0); // Bright blue color
                
                // Set up vertex attributes
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.enableVertexAttribArray(positionLocation);
                gl.vertexAttribPointer(positionLocation, 3, gl.FLOAT, false, 0, 0);
                
                // Draw the V
                gl.drawArrays(gl.TRIANGLES, 0, vertices.length / 3);
                
                if (frameCount % 60 === 0) {
                    console.log('Frame', frameCount, 'rotation:', rotation.toFixed(2));
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // Create animated CSS clouds
        function createClouds() {
            const background = document.getElementById('vanta-background');
            const cloudCount = 8;
            
            for (let i = 0; i < cloudCount; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // Random size and position
                const size = Math.random() * 80 + 40; // 40-120px
                const yPos = Math.random() * 70 + 10; // 10-80% from top
                const delay = Math.random() * 20; // 0-20s animation delay
                const duration = Math.random() * 10 + 15; // 15-25s animation duration
                
                cloud.style.width = size + 'px';
                cloud.style.height = size * 0.6 + 'px';
                cloud.style.top = yPos + '%';
                cloud.style.animationDelay = delay + 's';
                cloud.style.animationDuration = duration + 's';
                
                background.appendChild(cloud);
            }
        }
        
        // Start when page loads
        window.addEventListener('load', function() {
            main();
            createClouds();
        });
    </script>
</body>
</html>
